services:
  - type: web
    name: ai-liner
    env: node
    buildCommand: |
      # Install client dependencies and build
      cd client
      npm install
      npm run build
      # Install server dependencies
      cd ../server
      npm install
      # Create necessary directories
      mkdir -p dist
      # Move client build to the correct location
      mv ../dist/* dist/
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        description: MongoDB connection string
      - key: JWT_SECRET
        generateValue: true
        description: Secret key for JWT token generation
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free
